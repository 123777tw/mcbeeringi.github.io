<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'><title>FILENAME</title>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js'></script>
	<script>const data={"name":"example","hash":"","enc":""};</script>
</head>
<body>
	<h1 id='h1'>FILENAME</h1>
	key: <input id='key' onchange='main()'><br>
	<span id='log'>input password and press enter</span><br>
	â†“<br>
	<a id='opn' href='javascript:void(0);'>open</a><br>
	<a download='FILENAME' id='dl' href='javascript:void(0);'>download</a>
	<script>
		document.title=data.name;h1.innerText=data.name;dl.download=data.name;
		const main=()=>{
			if(CryptoJS.MD5(key.value).toString()==data.hash){
				opn.href=CryptoJS.AES.decrypt(data.enc,key.value).toString(CryptoJS.enc.Utf8);
				dl.href=opn.href;log.innerText='validated :)';
			}else{
				dl.href='javascript:void(0);';log.innerText='illegal password :(';
			}
		}
	</script>
</body>
</html>
