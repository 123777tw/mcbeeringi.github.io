<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<button id="butt">run</button>
<pre id="log"></pre><pre id="log_"></pre>
<script>
const momain=()=>{
	window.addEventListener('devicemotion',e=>{
	 log.textContent=`motion
A\nx:${('_ '+e.acceleration.x.toFixed(2)).slice(-6)}\ny:${('_ '+e.acceleration.y.toFixed(2)).slice(-6)}\nz:${('_ '+e.acceleration.z.toFixed(2)).slice(-6)}\n_
AG\nx:${('_ '+e.accelerationIncludingGravity.x.toFixed(2)).slice(-6)}\ny:${('_ '+e.accelerationIncludingGravity.y.toFixed(2)).slice(-6)}\nz:${('_ '+e.accelerationIncludingGravity.z.toFixed(2)).slice(-6)}`;
	});
};
const ormain=()=>{
	window.addEventListener('deviceorientation',e=>{
	 log_.textContent=`orientation\n${e.absolute}\nalpha:${e.alpha.toFixed(2)}\nbeta:${e.beta.toFixed(2)}\ngamma:${e.gamma.toFixed(2)}`;
	});
};
const reqp=()=>{
	if(DeviceMotionEvent && typeof DeviceMotionEvent.requestPermission=='function')
		DeviceMotionEvent.requestPermission()
			.then(p=>{if(p=='granted')momain();else alert('permisson denied');}).catch(e=>alert(e));
	else momain();
	if(DeviceOrientationEvent && typeof DeviceOrientationEvent.requestPermission=='function')
		DeviceOrientationEvent.requestPermission()
		.then(p=>{if(p=='granted')ormain();else alert('permisson denied');}).catch(e=>alert(e));
	else ormain();
};

butt.onclick=reqp;
</script>
</body>
</html>
