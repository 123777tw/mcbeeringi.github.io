</head>
<body>
	<h1>smf</h1>
	<hr>
	<input type="file" class="input" id="f"><button id="lbtn">load</button><br>
	<button id="sbtn">download</button><br>
	<textarea id="ta" style="width:100%;"></textarea>
	<script>
		TA.editor(ta);
		lbtn.onclick=async w=>{
			w=await midi2json(f.files[0]);
			w.forEach(x=>x.forEach(y=>{if(y.data)y.data=[...y.data]}));
			ta.value=JSON.stringify(w,null,'\t');
			TA.ah(ta);
		};
	</script>
