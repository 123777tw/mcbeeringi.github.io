<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi smf</title>
	<meta name="description" content="smf sample">
	<link rel="shortcut icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
	<script src="../src/smf.js"></script>
	<script src="https://mcbeeringi.github.io/ta/ta.js"></script>
</head>
<body>
	<style>
		textarea{width:100%;white-space:pre;}
	</style>
	<h1>smf</h1>
	<hr>
	<input type="file" class="input" id="f">
	<button id="lbtn" class="button">load</button>
	<button id="pbtn" class="button">play</button>
	<button id="sbtn" class="button">download</button><br>
	<canvas id="c" style="max-width:100%;"></canvas><br>
	<textarea id="ta" class="input" spellcheck="false"></textarea>
	<script>
		TA.editor(ta);
		let txt='';
		const urls=[],
			ctx=c.getContext('2d');
			actx=new(window.AudioContext||webkitAudioContext)(),
			shape=[.5,.25,1,0].map(w=>new Float32Array(new Array(actx.sampleRate).fill().map((x,i)=>(x=i/actx.sampleRate*2-1,w?Math.abs(x)>(1+2/actx.sampleRate-w)?Math.sign(x):0:x)))),
			master=actx.createGain(),//Dynamicsmasterressor(),
			aa=actx.createAnalyser();
			aaa=new Uint8Array((aa.fftSize=8192,aa.smoothingTimeConstant=0,aa.frequencyBinCount,1024)),
			draw=()=>{
				const stroke=(x,l)=>{
					ctx.strokeStyle=x;
					ctx.beginPath();
					aaa.slice(0,l).forEach((x,i,a)=>ctx[i?'lineTo':'moveTo'](c.width*i/a.length,c.height*(255-x)/255));
					ctx.stroke();
				};
				ctx.fillStyle='#000';ctx.fillRect(0,0,c.width,c.height);
				aa.getByteTimeDomainData(aaa);stroke('#0c0',1024);
				aa.getByteFrequencyData(aaa);stroke('#f00',256);
				ctx.fillStyle='#fff';ctx.font='16px sans-serif';ctx.fillText(txt,0,16);
				requestAnimationFrame(draw);
			},
			play=()=>{

			};
		draw(c.width*=4,c.height*=2,ctx.lineWidth=2);
		master.connect(actx.destination);
		master.connect(aa);
		lbtn.onclick=async w=>{
			w=await midi2json(f.files[0]);
			w.tracks.forEach(x=>x.forEach(y=>{if(y.data)y.data=[...y.data]}));
			ta.value=JSON.stringify(w,null,'\t').replace(/\n\t{4,}(.*)|\n\t{3}([\]\}].*)/g,'$1$2');
			TA.ah(ta);
		};
		pbtn.onclick=w=>{
			w=JSON.parse(ta.value);
			w=w.tracks
				.flatMap(x=>x.reduce((a,y)=>(y.dt=(a[0]+=y.dt),a.push(y),a),[0]).slice(1))//absolutify
				.sort((a,b)=>a.dt-b.dt)
				.reduce((a,x)=>(
					[x.dt,a[0]]=[x.dt-a[0],x.dt],//relativify & store
					x.dt=a[1]*x.dt+a[a.length-1].dt,//absolutify after scaling
					x.name=='meta'&&x.type==0x51&&(a[1]=((x.data[0]<<16)|(x.data[1]<<8)|x.data[2])/w.header.division*1e-6),//get tempo
					a.push(x),a),[0,0,{dt:0}]).slice(3);
			w=w.reduce((a,x)=>{
				if(x.name=='noteOn'&&x.vel>0)a[x.ch][x.note]=x;
				if(((x.name=='noteOn'&&x.vel==0)||x.name=='noteOff')&&x.note in a[x.ch]){
					a.push({note:x.note,t:a[x.ch][x.note].dt,d:x.dt-a[x.ch][x.note].dt,vel:a[x.ch][x.note].vel,ch:x.ch});
					delete a[x.ch][x.note];
				}
				return a;
			},new Array(16).fill().map(()=>[])).slice(16);
			console.log(w);

			const main=(o=0,d=5,t=0)=>{
				const arr=w.filter((x,i)=>o<=i&&x.t<(t+d));
				txt=`now:${o}(${t.toFixed(3)}), entry:${arr.length}`;
				arr.forEach(x=>{
						const osc=actx.createOscillator(),ws=actx.createWaveShaper(),g0=actx.createGain(),g1=actx.createGain(),d=x.d,ct=actx.currentTime+x.t-t;
						osc.type='triangle';ws.curve=shape[x.ch%4];
						osc.frequency.value=440*(2**((x.note-69)/12));
						x.vel/=127;x.vel*=.2;
						g0.gain.setTargetAtTime(0,ct,.4);
						g1.gain.setValueAtTime(0,ct);g1.gain.linearRampToValueAtTime(x.vel,ct+.01);g1.gain.setValueAtTime(x.vel,ct+d-.02);g1.gain.linearRampToValueAtTime(0,ct+d);
						[osc,ws,g0,g1,master].reduce((a,x)=>(a.connect(x),x));
						osc.start(ct);osc.stop(ct+d);
				});
				t-=actx.currentTime;
				if(w.length>o+arr.length)setTimeout(()=>main(o+arr.length,d,t+actx.currentTime),(d-2)*1000);
			};
			/*const main=(o=0,l=64,ot=0)=>{
				txt=`e_ofs:${o}, t_corr:${ot.toFixed(3)}`;
				ot+=w[o].t;
				w.slice(o,o+l).forEach(x=>{
						const osc=actx.createOscillator(),ws=actx.createWaveShaper(),g0=actx.createGain(),g1=actx.createGain(),d=x.d,ct=actx.currentTime+x.t-ot;
						osc.type='triangle';
						ws.curve=shape[x.ch%4];
						osc.frequency.value=440*(2**((x.note-69)/12));
						x.vel/=127;x.vel*=.2;
						g0.gain.setTargetAtTime(0,ct,.4);
						g1.gain.setValueAtTime(0,ct);g1.gain.linearRampToValueAtTime(x.vel,ct+.01);g1.gain.setValueAtTime(x.vel,ct+d-.02);g1.gain.linearRampToValueAtTime(0,ct+d);
						[osc,ws,g0,g1,master].reduce((a,x)=>(a.connect(x),x));
						osc.start(ct);osc.stop(ct+d);
				});
				const t=actx.currentTime,next=w[o+l].t-ot;
				if(w[o+l])setTimeout(()=>main(o+l,l,actx.currentTime-t-next),(next-2)*1000);
			};*/
			main();
		};
		sbtn.onclick=()=>{
			const a=document.createElement('a');
			a.download=new Date()+'.mid';
			a.href=URL.createObjectURL(json2midi(JSON.parse(ta.value)));
			a.click();
		};
		beforeunload=()=>urls.forEach(URL.revokeObjectURL);
	</script>
</body>
</html>
