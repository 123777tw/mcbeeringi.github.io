<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>McbeEringi jdsm</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/jszip/dist/jszip.min.js"></script>
		<script src="https://www.jacklmoore.com/js/autosize.min.js"></script>
		<style>
			:root,textarea{font-family:monospace;background:#222;color:#fff;tab-size:2;}:link{color:#8cf;}:visited{color:#c8f;}h1,h2{margin:4px;}
			#log{background:#333;padding:4px;}textarea{width:100%;resize:none;}
		</style>

		<h1>JSON directory sort&marge</h1>
		<input id="inp" type="file" webkitdirectory><br>
		<br>
		insert <br>
		<textarea id="ins">{}</textarea><br>
		sort (unspecified will be inserted front)<br>
		<textarea id="sort">[
	"identifier",
	"min_engine_version",
	"materials",
	"textures",
	"geometry",
	"scripts",
	"animations",
	"particle_effects",
	"animation_controllers",
	"render_controllers",
	"enable_attachables",
	"spawn_egg"
]</textarea>
		<button id="exe">run</button>
		<pre id="log"></pre>
		<script>
			[ins,sort].forEach(x=>{autosize(x);x.oninput=()=>autosize.update(x);});

			exe.onclick=()=>{
				console.log(inp.files);
				log.textContent='';
				const rmc=x=>x.replace(/\t/g,' ').replace(/\/\/.*\n/g,'\n').replace(/\/\*[.\n]*\*\//g,''),
				mergeDeeply=(target,source,opts)=>{//https://qiita.com/riversun/items/60307d58f9b2f461082a
					const isObject=obj=>obj&&typeof obj==='object'&&!Array.isArray(obj),
					isConcatArray=opts && opts.concatArray;
					let result=Object.assign({},target);
					if(isObject(target)&&isObject(source)){
						for(const[sourceKey, sourceValue]of Object.entries(source)){
							const targetValue=target[sourceKey];
							if(isConcatArray&&Array.isArray(sourceValue)&&Array.isArray(targetValue))result[sourceKey]=targetValue.concat(...sourceValue);
							else if(isObject(sourceValue)&&target.hasOwnProperty(sourceKey))result[sourceKey]=mergeDeeply(targetValue,sourceValue,opts);
							else Object.assign(result,{[sourceKey]:sourceValue});
						}
					}
					return result;
				},
				sfx=(a,b)=>Math.sign(sdic.indexOf(a)-sdic.indexOf(b)),
				objsort=(obj)=>{
					let s={}
					Object.keys(obj).sort(sfx).forEach(x=>{
						if(typeof obj[x]=='object'){
							if(Array.isArray(obj[x]))s[x]=obj[x].sort(sfx);
							else s[x]=objsort(obj[x]);
						}else s[x]=obj[x];
					});
					return s;
				};
				let sdic=JSON.parse(sort.value),zip=new JSZip(),insd=JSON.parse(rmc(ins.value+'\n')),
				parr=Array.from(inp.files,x=>new Promise((res,rej)=>{
					let path=x.webkitRelativePath;
					if(/json$/i.test(x.name)){
						let reader=new FileReader();
						reader.onload=r=>{
							let dat=rmc(r.target.result);
							try{
								dat=JSON.parse(dat);
								console.log(path, dat);
								dat=mergeDeeply(dat,insd,{concatArray: true});
								dat=objsort(dat);
								zip.file(path,JSON.stringify(dat));
								res('JSON');
							}catch(err){log.textContent+=`${path}: ${err}\n`;res(err);}
						}
						reader.readAsText(x);
					}else{
						zip.file(path,x);
						res();
					}
				}));
				Promise.all(parr)
					.then(x=>{console.log('zip');return zip.generateAsync({type:"blob"});})
					.then(b=>{
						let e=document.createElement('a');
						e.download=`jdsm.zip`;e.href=URL.createObjectURL(b);
						e.click();setTimeout(URL.revokeObjectURL,10000,e.href);
					})
					.catch(console.warn);
			};
		</script>
	</body>
</html>
