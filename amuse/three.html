<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<style>
			body{margin:0;overflow:hidden;touch-action:pinch-zoom;}canvas{background:#0008;}
		</style>
		<canvas id="canvas"></canvas>
		<script>
			const c_width=window.innerWidth,c_height=window.innerHeight;

			const renderer = new THREE.WebGLRenderer({
				alpha:true,
				powerPreference:'low-power',
				canvas: document.querySelector("#canvas")
			});
			renderer.setSize(c_width,c_height);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.shadowMap.enabled=true;

			const scene = new THREE.Scene();

			const camera = new THREE.PerspectiveCamera(70,c_width/c_height,.1,100);
			camera.position.set(0, 0, 10);
			//camera.lookAt(new THREE.Vector3(0, 0, 0));
			const px2cv=camera.position.z*Math.tan(camera.fov*.5*Math.PI/180)*2/c_width;

			const light = new THREE.PointLight('#fff');
			light.position.set(0,0,camera.position.z);
			light.castShadow=true;
			light.shadow.mapSize.width=1024;
			light.shadow.mapSize.height=1024;
			scene.add(light);

			const geo=[
				new THREE.BoxGeometry(.3,.3,.3),
				new THREE.PlaneGeometry(100,100)
			],mtr=[
				new THREE.MeshStandardMaterial({
					color:'#8af',
					metalness:1,
					roughness:.7
				}),
				new THREE.MeshStandardMaterial({
					color:'#aaa',
					roughness:.7
				})
			],mesh=[];

			geo[2]=new THREE.Geometry(),cell=2;
			for(let i=cell*-.5;i<=cell*.5;i++)
				for(let j=cell*-.5;j<=cell*.5;j++)
					for(let k=cell*-.5;k<=cell*.5;k++)
						geo[2].merge(geo[0],new THREE.Matrix4().makeTranslation(i,j,k).lookAt(new THREE.Vector3(i,j,k),new THREE.Vector3(0,0,0),new THREE.Vector3(0,1,0)));
			mesh[0]=new THREE.Mesh(geo[2],mtr[0]);
			mesh[0].position.set(0,0,0);
			mesh[0].receiveShadow = true;mesh[0].castShadow = true;
			scene.add(mesh[0]);

			mesh[2]=new THREE.Mesh(geo[1],mtr[1]);
			mesh[2].position.set(0,0,-20);
			mesh[2].receiveShadow = true;mesh[2].castShadow = true;
			scene.add(mesh[2]);

			const move=(x,y)=>{
				light.position.x=(x-c_width*.5)*px2cv;
				light.position.y=(-y+c_height*.5)*px2cv;
			}
			window.addEventListener('mousemove',e=>move(e.clientX,e.clientY));
			window.addEventListener('touchmove',e=>move(e.changedTouches[0].clientX,e.changedTouches[0].clientY));

			const tick=()=>{
				requestAnimationFrame(tick);
				mesh[0].rotation.x += .005;
				mesh[0].rotation.y += .005;
				mesh[0].rotation.z += .005;
				renderer.render(scene, camera);
			};
			tick();
		</script>
	</body>
</html>
