<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>test</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
	<style>
	:root{background:#222;color:#fff;}:link{color:#8cf;}:visited{color:#c8f;}
	</style>
<textarea id="inp">Sky: Children of the Light</textarea><br>
<input type="number" id="mmind" value="7" min="1" max="127" step="1"><button onclick="main(inp.value,mmind.value)">run</button>
<pre id="log"></pre>
<script>
'use strict';
console.log=(...x)=>{x.forEach(x=>log.innerText+=`${JSON.stringify(x)}, `);log.innerText=log.innerText.slice(0,-2)+'\n';};
const joinPair=x=>{
	var indm=Math.max(...(x.join('').split('')));
	console.log('joinPair',x,indm);
	var ind=new Array(indm+1).fill(null),s=new Array(indm).concat(x[0].split(''));
	x.shift();ind[s[indm]]=indm;ind[s[indm+1]]=indm+1;
	var tmp,flag=true;
	while(flag){
		flag=false;
		x=x.map((e,i)=>{
			tmp=e.split('');
			if(ind[tmp[0]]&&!ind[tmp[1]]){
				if(!(s[ind[tmp[0]]+1]+1)){s[ind[tmp[0]]+1]=tmp[1];ind[tmp[1]]=ind[tmp[0]]+1;}//ok
				else if(!(s[ind[tmp[0]]-1]+1)){s[ind[tmp[0]]-1]=tmp[1];ind[tmp[1]]=ind[tmp[0]]-1;}//ok
				//doom
			}
			else if(!ind[tmp[0]]&&ind[tmp[1]]){
				if(!(s[ind[tmp[1]]+1]+1)){s[ind[tmp[1]]+1]=tmp[0];ind[tmp[0]]=ind[tmp[1]]+1;}//ok
				else if(!(s[ind[tmp[1]]-1]+1)){s[ind[tmp[1]]-1]=tmp[0];ind[tmp[0]]=ind[tmp[1]]-1;}//ok
				//doom
			}
			else if(!ind[tmp[0]]&&!ind[tmp[1]])return e;//pass
			//else if(ind[tmp[0]]&&ind[tmp[1]])//doom
			flag=true;
			console.log(e,s,ind);
		});
		x=x.filter(x=>x);
		console.log(x);
	}
	return [s.filter(e=>e),x];
}
const freq=inp=>{
var inpm=Math.max(...inp);
	inp=inp.join('');
	var arr=inp.match(/.{2}/g).concat(inp.substring(1).match(/.{2}/g));
	arr=arr.filter(x=>x[0]!=x[1]).map(x=>x[0]>x[1]?x[1]+x[0]:x);
	//freq sort
	var fq={};
	arr.forEach(x=>fq[x]=0);
	var s=arr.filter(x=>++fq[x]==1);
	s.sort((a,b)=>fq[b]-fq[a]);
	//arr
	var tmp,out=[];
	while(true){
		tmp=joinPair(s);
		s=tmp[1];out=out.concat(tmp[0]);
		if(tmp[1].length==0)break;
	}
	inpm=[...new Array(inpm+1).keys()];
	out=out.concat(inpm.filter(x=>out.indexOf(String(x))==-1));
	return out.map(x=>Number(x));
}
const main=(s,md)=>{
	log.innerText='';
	s=s.split('').map(x=>x.charCodeAt(0)).filter(x=>x<256);
	console.log('raw',s);
	const tpl=x=>{return {c:0,d:[x]};};var ind=[0],clm=[tpl(s[0])],tmp={};
	s.slice(1).forEach((x,i)=>{i++;
		tmp.mini=-1;tmp.mind=Number(md)+1;
		clm.forEach((y,j)=>{
			tmp.last=y.d[y.d.length-1];
			tmp.dist=Math.abs(tmp.last-x);
			tmp.dist=Math.min(tmp.dist,256-tmp.dist);
			if(tmp.dist<tmp.mind){
				tmp.mind=tmp.dist;
				tmp.mini=j;
			}
		});
		if(tmp.mini==-1){ind[i]=clm.length;clm[ind[i]]=tpl(x);}
		else{ind[i]=tmp.mini;clm[ind[i]].d.push(x);}
	});
	console.log('index',ind);console.log('data',clm);
	var freq_=freq(ind);
	console.log('index freq',freq_);
	ind=ind.map(x=>freq_.indexOf(x));clm=freq_.map(x=>clm[x]);
	console.log('index',ind);console.log('data',clm);
	console.log(freq(ind));
};
main(inp.value,mmind.value);
</script>
</body>
</html>
