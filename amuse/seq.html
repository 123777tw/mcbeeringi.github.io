		<script src="https://mcbeeringi.github.io/sky/style.js" async></script>
		<style>
			:root{user-select:none;-webkit-user-select:none;}[contenteditable],.usa{user-select:auto;-webkit-user-select:auto;}
			html,body{height:100%;margin:0;position:relative;}/*textarea{width:100%;height:50vh;resize:none;box-sizing:border-box;}*/
			.disp{position:relative;}.disp>*{vertical-align:bottom;}
			#c{isolation:isolate;image-rendering:crisp-edges;width:100%;height:240px;background:#000a repeating-linear-gradient(#fffc,#fffc 16px,#fff8 16px,#fff8 48px,#fffa 48px,#fffa 64px,#fff8 64px,#fff8 80px,#fffa 80px,#fffa 96px,#fff8 96px,#fff8 112px);}
			#scr{width:100%;height:100%;position:absolute;top:0;overflow-x:scroll;scrollbar-width:thin;scrollbar-color:#0008 #0000;}#scr::webkit-scrollbar{background-color:#0000;height:8px;}#scr::webkit-scrollbar-thumb{background-color:#0008;border-radius:8px;}
			#scrw{height:100%;}
			#dispCur{position:absolute;height:100%;width:16px;background-color:#aef8;left:16px;transition:.1s;}
			#dispinfo{position:absolute;width:100%;top:0;text-align:center;color:#aef;opacity:.7;pointer-events:none;}
			.kbPanel{position:relative;width:min(100%,400px);}.kbPanel::before{content:"";display:block;padding-top:60%;}
			#kb{position:absolute;top:0;bottom:0;left:0;right:0;background-color:#0004;border-radius:8px;touch-action:none;perspective:1000px;}
			#kb>p{display:inline-block;vertical-align:middle;width:20%;height:33.33%;margin:0;position:relative;--bp:-100% 0;}
			#kb>p::before,#kb>p::after{content:"";position:absolute;top:8%;left:8%;width:84%;height:84%;pointer-events:none;}
			#kb>p:nth-of-type(5n-3),#kb>p:nth-of-type(5n-1){--bp:-200% 0;}#kb>p:nth-of-type(7n+1){--bp:0 0;}
			#kb>p::before{border-radius:20%;background-color:#0004;box-shadow:0 0 8px #0006,0 0 0 0 #fea inset;transition:.2s;}#kb>p::after{content:"";transition:ease-in-out .4s;z-index:1;}
			#kb>p.a::before{transform:scale(.8);box-shadow:0 0 16px #0006,0 0 2px 4px #feac inset;}#kb>p.a::after{transform:scale(.8)rotateY(360deg);}#kb>p.a::before,#kb>p:not(.a)::after{transition:unset;}

			.grid{position:relative;display:inline-block;width:48px;height:48px;margin:2px;background-color:#4448;color:#0000;text-shadow:none;border:none;border-radius:25%;box-shadow:0 0 8px #4448;text-align:center;vertical-align:middle;outline:none;padding:0;backdrop-filter:blur(2px);-webkit-backdrop-filter:blur(2px);touch-action:manipulation;}
			.grid:not(input){cursor:pointer;}.grid:active{background-color:#8888;}.grid:disabled{filter:grayscale(1)opacity(.5);}.bg{transition:.1s;}.showtxt{color:#caf0f6;font-size:18px;}

			#kb>p::after,.bg{background-image:url(seq.svg);background-size:800%;background-position:var(--bp);}

		<script>
			'use strict';
			let main,calced={},timer={},scrolling=false;
			const ctx=c.getContext('2d'),res=window.devicePixelRatio||1,
			frr=(ct,col,x,y,dx,dy,rl=0,rr=rl)=>{
				ct.fillStyle=col;
				ct.beginPath();
				ct.moveTo(x,y+rl);ct.arc(x+rl,y+rl,rl,Math.PI,Math.PI*1.5);
				ct.lineTo(x+dx-rr,y);ct.arc(x+dx-rr,y+rr,rr,Math.PI*1.5,0);
				ct.lineTo(x+dx,y+dy-rr);ct.arc(x+dx-rr,y+dy-rr,rr,0,Math.PI*.5);
				ct.lineTo(x+rl,y+dy);ct.arc(x+rl,y+dy-rl,rl,Math.PI*.5,Math.PI);
				ct.fill();
			},
			a2c=(x,b)=>{
				let pos=-scr.scrollLeft,note=[];
				const w=c.parentNode.clientWidth,
				pad=256,
				calc=calced.scr==undefined||Math.abs(calced.scr-scr.scrollLeft)>pad||b,
				core=(y,p=0,l=1,ind=[])=>{
					let odl=1/l;
					for(let[yi,z]of y.entries()){
						if(typeof z=='object'){
							let tmp=pos;pos+=13;
							core(z,p,l*z.length,[...ind,yi]);pos+=12;
							if(0<pos&&tmp<w)frr(ctx,'#4444',tmp,0,pos-tmp,240,4);
							pos+=1;
						}else{
							if(-15<pos&&pos<w){
								frr(ctx,'#0004',pos,0,16,240,4,4);
								if(z)z.split(',').forEach(n=>{
									let tmp=false;
									if(n2i[n]==undefined){
										if(Number(n)>0)n=String((Number(n)+9)%24-9);
										else n=String((Number(n)+10)%24+14);
										tmp=true;
									}
									note.push([tmp,pos+1,225-Number(n2i[n])*16]);//240-16+1
								});
							}
							if(-pad<pos&&pos<w+pad){
								if(calc)calced.dat.push({ind:[...ind,yi],p:p,pos:pos+scr.scrollLeft});
								ctx.fillText(p.toFixed(2),pos,16,16);ctx.fillText([...ind,yi],pos,32,16);
							}
							pos+=17;
						}
						if(pos>w+pad&&!b)break;
						p+=odl;
					}
				};
				ctx.clearRect(0,0,w,240);
				pos+=16;
				if(calc){calced.scr=scr.scrollLeft;calced.dat=[];}
				if(x&&Array.isArray(x)){
					core(x);pos+=w*.5;
					note.forEach(y=>frr(ctx,y[0]?'#fea8':'#fea',y[1],y[2],14,14,4));
					if(calc){console.log(calced);curset();}
					return pos+scr.scrollLeft;
				}
			},
			i2n=['-9','-7','-5','-4','-2','0','2','3','5','7','8','10','12','14','15'],
			n2i={'-9':'0','-8':'0.5','-7':'1','-6':'1.5','-5':'2','-4':'3','-3':'3.5','-2':'4','-1':'4.5','0':'5','1':'5.5','2':'6','3':'7','4':'7.5','5':'8','6':'8.5','7':'9','8':'10','9':'10.5','10':'11','11':'11.5','12':'12','13':'12.5','14':'13','15':'14'},
			pos2p=pos_=>{let tmp=pos_.split(':').map(x=>Number(x));return tmp[0]*Tone.Transport.timeSignature+tmp[1]+tmp[2]*.25;},
			p2pos=p_=>`${Math.floor(p_/Tone.Transport.timeSignature)}:${Math.floor(p_)%Tone.Transport.timeSignature}:${(p_*4)%4}`,
			n2Hz=x=>440*Math.pow(2,Number(x-2)/12)*2,//C4~C6
			tstat=()=>Tone.Transport.state!='started',
			curstat=x=>scr.scrollLeft-16>x||x>scr.scrollLeft+scr.clientWidth,
			stdli=(a,b=a+1,s={})=>{for(let i=a;i<=b;i++){s[`d#${i}`]=`ds${i}.mp3`;s[`a${i}`]=`a${i}.mp3`;}return s;},
			synth=new Tone.Sampler(stdli(4,6,{'a3':'a3.mp3','d#7':'ds7.mp3'}),()=>{},'https://mcbeeringi.github.io/sky/audio/instr/musicbox/').toDestination(),
			sytar=(n,t)=>{
				n=n.split(',');
				if(n[0]){
					synth.triggerAttackRelease(n.map(n2Hz),'1m',t,1);
				}
			},
			seq=new Tone.Sequence((time,note)=>{
				curset();
				scrset();
				kbset(note);
				sytar(note,time);
			},[],'4n').start(0),
			curset=p=>{
				let tmp;
				if(!p){
					tmp=pos2p(Tone.Transport.position)%seq.events.length;
					p=calced.dat.slice().reverse().find(x=>Math.abs(x.p-tmp)<1&&tmp>=x.p);
				}
				if(p){
					console.log(p);
					dispCur.style.display='';
					dispCur.style.left=`${p.pos}px`;
				}else{
					tmp=calced.dat[Math.round((calced.dat.length-1)*.5)].p-tmp;
					dispinfo.textContent=tmp>0?`← ${tmp.toFixed(1)}`:`${-tmp.toFixed(1)} →`;
					clearTimeout(timer.dispinfo);
					timer.dispinfo=setTimeout(()=>dispinfo.textContent='',1000);
					dispCur.style.display='none';
				}
			},
			curpset=x=>{
				if(x==undefined)return;
				curset(x);Tone.Transport.position=p2pos(x.p);
				if(tstat())sytar(x.ind.reduce((a,y)=>a[y],seq.events));
			},
			scrset=()=>{
				if(dispCur.style.display=='none'||scrolling)return;
				let tmp=Number(dispCur.style.left.slice(0,-2)),pad=48;
				switch((tmp<scr.scrollLeft-16+pad)+(tmp<scr.scrollLeft+scr.clientWidth-pad)){
					case 0:scr.scrollLeft=tmp-pad;break;
					case 2:scr.scrollLeft=tmp-scr.clientWidth+16+pad;break;
				}
			},
			kbset=(x='')=>{
				let tmp=x.split(',');
				[...kb.children].forEach((y,i)=>y.classList[tmp.includes(i2n[i])?'add':'remove']('a'));
			},
			tstep=x=>{
				let tmp=dispCur.style.left.slice(0,-2)||16;
				tmp=calced.dat[calced.dat.findIndex(y=>tmp==y.pos)+x];
				if(!tmp||curstat(tmp.pos))return 0;
				Tone.Transport.pause();
				curpset(tmp);scrset();
				kbset(tmp.ind.reduce((a,x)=>a[x],seq.events));
				return 1;
			},
			init=()=>{
				scrw.style.width=a2c(seq.events,1)+'px';
				stopbtn.onclick();
			};

			scr.onclick=e=>{
				Tone.start();
				let cp=e.clientX+window.scrollX+scr.scrollLeft,
				np=calced.dat.find(x=>x.pos<=cp&&cp<Number(x.pos)+16);
				console.log({cursor:cp,fixed:np});
				curpset(np);
				kbset(np.ind.reduce((a,x)=>a[x],seq.events));
			};
			playbtn.onclick=e=>{
				Tone.start();
				Tone.Transport[tstat()?'start':'pause']();
			};
			stopbtn.onclick=e=>{
				Tone.Transport.stop();scr.scrollLeft=0;curset();kbset([seq.events[0]].flat()[0]);
			};
			[...kb.children].forEach((x,i)=>{
				const keyfx=e=>{
					e.preventDefault();
					let tmp=pos2p(Tone.Transport.position)%seq.events.length;
					tmp=calced.dat.slice().reverse().find(x=>Math.abs(x.p-tmp)<1&&tmp>=x.p);
					if(tstat()&&!curstat(tmp.pos)){
						let arr=tmp.ind.reduce((a,y)=>a[y],seq.events).split(',').filter(y=>y);
						if(x.classList.toggle('a')){
							Tone.start();
							synth.triggerAttackRelease(n2Hz(i2n[i]));
							arr=arr.concat(i2n[i]);
						}else{
							arr=arr.filter(y=>y!=i2n[i]);
						}
						let cmd=`seq.events[${tmp.ind.join('][')}]='${arr.join(',')}'`;
						Function(cmd)();
						a2c(seq.events);
					}else synth.triggerAttackRelease(n2Hz(i2n[i]));
				}
				x.addEventListener('touchstart',keyfx);
				x.addEventListener('mousedown',keyfx);
			});
			document.onkeydown=e=>{
				if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName))return;
				switch(e.code){
					case'Space':e.preventDefault();playbtn.onclick();break;
					case'ArrowLeft':Tone.start();if(tstep(e.shiftKey?-8:-1))e.preventDefault();break;
					case'ArrowRight':Tone.start();if(tstep(e.shiftKey?8:1))e.preventDefault();break;
					default:
						const keymap=Array.from('QWERTASDFGZXCVB',x=>`Key${x}`);
						if(keymap.includes(e.code)&&!e.altKey&&!e.ctrlKey&&!e.metaKey&&!e.shiftKey){
							kb.children[keymap.indexOf(e.code)].dispatchEvent(new Event('mousedown'));
						}
				}
			};
			{
				ctx.imageSmoothingEnabled=false;
				window.onresize=()=>{c.width=c.parentNode.clientWidth*res;c.height=240*res;ctx.scale(res,res);a2c(seq.events);};
				const tmp=()=>{scrolling=true;clearTimeout(timer.scrilling);timer.scrilling=setTimeout(()=>scrolling=false,500);};
				scr.addEventListener('wheel',e=>{e.preventDefault();scr.scrollLeft+=Math.abs(e.deltaX)>Math.abs(e.deltaY)?e.deltaX:e.deltaY;tmp();});
				scr.addEventListener('pointermove',tmp,{passive:true});
				scr.addEventListener('scroll',()=>a2c(seq.events),{passive:true});
			}
