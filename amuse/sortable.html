<html lang="en" dir="ltr"><head>
		<meta charset="utf-8">
		<title>sortable</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body>
	<script src="https://unpkg.com/sortablejs/Sortable.min.js"></script>
	<style>
		:root{background:#222;user-select:none;-webkit-user-select:none;}
		.stbw{background:#4448;overflow:scroll;white-space:nowrap;min-width:64px;min-height:256px;max-width:100%;box-sizing:border-box;display:inline-block;vertical-align:bottom;border-radius:4px;}
		.stb{min-width:64px;min-height:256px;margin:0 8px;background:#fff8;display:inline-block;padding:0 8px;border-radius:4px;vertical-align:bottom;}
		.sortable-chosen{background:#ff8;}
		.sortable-ghost{opacity:.1;}.sortable-drag{}
	</style>
	<div class="stbw">
		<div class="stb">1<div class="stbw"></div>
		</div><div class="stb">2
		</div><div class="stb">3
		</div><div class="stb">4<div class="stbw"></div>
		</div><div class="stb">5
		</div><div class="stb">6<div class="stbw"></div>
		</div><div class="stb">7
		</div><div class="stb">8<div class="stbw"></div>
		</div><div class="stb">9<div class="stbw"></div>
		</div><div class="stb">10<div class="stbw"></div>
		</div><div class="stb">11
		</div><div class="stb">12<div class="stbw"></div>
		</div><div class="stb">13
		</div><div class="stb">14<div class="stbw"></div>
		</div><div class="stb">15<div class="stbw"></div>
		</div><div class="stb">16<div class="stbw"></div>
		</div>
	</div>
	<pre id="log"></pre>
	<script>
	var opt = {
  group: {
    name: "group_",
    pull: true,
    put: true,
  },
  draggable: ".stb",
  invertSwap: true,
  animation: 150,
  forceFallback: true,
	direction: 'horizontal',
  delay: 75,delayOnTouchOnly: true,
};

document.querySelectorAll(".stbw").forEach(x=>new Sortable(x, opt));

	</script>
</body></html>
