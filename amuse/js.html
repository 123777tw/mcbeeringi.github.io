<!DOCTYPE html>
<html lang='en' dir='ltr'>
	<head>
		<meta charset='utf-8'>
		<title>JavaScript</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js'></script>
	</head>
	<body>
		<style>
			:root{background:#222;color:#fff;}:link{color:#8cf;}:visited{color:#c8f;}
			#log{background:#333;padding:4px;}
		</style>
		<div id='e'>console.clear();
console.log(Math.ceil(Math.random()*41));</div>
		<button onclick="main();">run</button>
		<pre id="log"></pre>
		<script>
		var editor=ace.edit('e',{
			showInvisibles:true,
			theme:'ace/theme/monokai',
			mode:'ace/mode/javascript',
			minLines:16,maxLines:32,
			fontSize:12,wrap:true,
			useSoftTabs:false,
			tabSize:2
		});
		const time_=()=>{var d=new Date();return `[${d.toLocaleTimeString()}.${('00'+d.getMilliseconds()).slice(-3)}] `;},
		main=()=>{try{eval(editor.getValue());}catch(e){console.error(e.toString());}}
		console.clear=()=>log.textContent='';
		console.log=(...x)=>log.textContent+=`${time_()}${x.map(x=>JSON.stringify(x)||x.toString()).join(', ')}\n`;
		console.error=(...x)=>log.textContent+=`${time_()}ERROR: ${x.map(x=>JSON.stringify(x)||x.toString()).join(', ')}\n`;
		console.info=(...x)=>log.textContent+=`${time_()}INFO: ${x.map(x=>JSON.stringify(x)||x.toString()).join(', ')}\n`;
		console.warn=(...x)=>log.textContent+=`${time_()}WARN: ${x.map(x=>JSON.stringify(x)||x.toString()).join(', ')}\n`;
		</script>
	</body>
</html>
