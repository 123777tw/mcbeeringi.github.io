<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style>
			html,body,#diffuse{width:100%;height:100%;margin:0;position:relative;}
			#diffuse{color:#fff;box-shadow:0 0 8px #000;}
			#sunh{position:absolute;top:-16px;right:32px;height:16px;margin:0;transform-origin:right bottom;transform:rotateZ(-90deg);}
		</style>
		<pre id="diffuse"></pre>
		<input id="sunh" type="range" value="-20" min="-20" max="80" step=".01">
		<script>
			sunh.style.width=diffuse.clientHeight+'px';
			// http://astronomy.webcrow.jp/skycolor/
			const tcol=x=>{
				x=Number(x);let r,g,b,h=Number(-18<=x)+Number(-6<=x)+Number(3<=x)+Number(40<=x);
				x+=[0,18,6,-3,0][h];
				r=[0,.0899,.1554,0,0][h]*x*x*x+[0,-.9359,-2.7573,.0152,0][h]*x*x+[0,2.6322,19.245,-.9625,0][h]*x+[7,5.9135,57.18,118.76,104][h];
				g=[0,.0797,.1322,0,0][h]*x*x*x+[0,-.7749,-2.3837,.002,0][h]*x*x+[0,2.2159,18.634,.0669,0][h]*x+[8,7.1235,59.916,130.29,136][h];
				b=[0,.0889,.1449,0,0][h]*x*x*x+[0,-.6096,-2.6067,-.0158,0][h]*x*x+[0,1.3555,24.089,1.4123,0][h]*x+[14,13.815,94.485,204.89,236][h];
				return[r,g,b];
			},
			hcol=x=>{
				x=Number(x);let r,g,b,h=Number(-18<=x)+Number(-6<=x)+Number(3<=x)+Number(70<=x);
				x+=[0,18,6,-3,0][h];
				r=[0,.094,0,0,0][h]*x*x*x+[0,-.3793,-.312,.0079,0][h]*x*x+[0,.1964,9.8743,-1.1773,0][h]*x+[4,4.5294,112.96,174.22,130][h];
				g=[0,.0485,0,0,0][h]*x*x*x+[0,.1045,-.2409,-.0029,0][h]*x*x+[0,-.7806,9.5119,.1685,0][h]*x+[5,5.6101,94.355,158.98,158][h];
				b=[0,-.064,0,0,0][h]*x*x*x+[0,1.511,-.1203,-.0173,0][h]*x*x+[0,-3.6944,8.809,1.6497,0][h]*x+[9,10.811,76.014,144.34,179][h];
				return[r,g,b];
			},
			colc=x=>'#'+x.map(y=>('0'+Math.round(y).toString(16)).substr(-2)).join('');
			sunh.oninput=()=>{
				diffuse.textContent=sunh.value+'\n'+'\n';
				diffuse.textContent+=tcol(sunh.value).join('\n')+'\n'+'\n';
				diffuse.textContent+=hcol(sunh.value).join('\n')+'\n'+'\n';
				diffuse.style.background='linear-gradient('+colc(tcol(sunh.value))+','+colc(hcol(sunh.value))+')';
			};sunh.oninput();
		</script>
	</body>
</html>
