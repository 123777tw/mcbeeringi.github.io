<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<style>
	body,h1{margin:0;}
	#box{background:#eee;position:fixed;top:0;left:0;width:100vw;user-select:none;-webkit-user-select:none;touch-action:none;box-shadow: 0 0 0 16px #888 inset;}
	#lc{position:absolute;bottom:32px;left:32px;width:128px;height:128px;border:8px solid #0000;pointer-events:none;transition:top .1s,left .1s;}
	#lc::before{content:"";display:block;width:32px;height:32px;border:4px solid #8888;border-radius:50%;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
	#lc.press{background:#8884;border-color:#8882;border-top-color:#888;border-radius:50%;box-shadow:0 0 16px #888;}
</style>

<div id="box">
	<h1>controllertest</h1>
	<pre id="log"></pre>
	<div id="lc"></div>
</div>

<script>
'use strict';box.requestFullscreen();
var lc_={style:getComputedStyle(lc)},psta=0;
const px2n=x=>Number(x.slice(0,-2));
const resize=e=>{box.style.height=`${window.innerHeight}px`;}
window.addEventListener('resize',resize);resize();lc_.l=lc_.style.left;lc_.t=lc_.style.top;
console.log(lc_)
window.addEventListener('pointerdown',e=>{
	console.log(e);
	if(!psta){
		psta=e.pointerId;
		lc_.pdx=e.clientX;lc_.pdy=e.clientY;
		lc_.pmx=e.clientX;lc_.pmy=e.clientY;lc_.a=0;
		lc.style.left=`${lc_.pdx-px2n(lc_.style.width)*.5-px2n(lc_.style.borderWidth)}px`;
		lc.style.top=`${lc_.pdy-px2n(lc_.style.height)*.5-px2n(lc_.style.borderWidth)}px`;
	}
});
window.addEventListener('pointermove',e=>{
	//e.preventDefault();
	if(psta==e.pointerId){
		lc.classList.add('press');
		var p={x:e.clientX-lc_.pdx,y:-e.clientY+lc_.pdy};
		p.l=Math.sqrt(p.x*p.x+p.y*p.y);
		lc_.a=Math.sqrt((lc_.pmx-e.clientX)*(lc_.pmx-e.clientX)+(lc_.pmy-e.clientY)*(lc_.pmy-e.clientY));
		lc_.pmx=e.clientX;lc_.pmy=e.clientY;
		if(lc.classList.contains('press')){
			log.textContent=JSON.stringify(p);
			lc.style.left=`${lc_.pdx-px2n(lc_.style.width)*.5-px2n(lc_.style.borderWidth)}px`;
			lc.style.top=`${lc_.pdy-px2n(lc_.style.height)*.5-px2n(lc_.style.borderWidth)}px`;
			lc.style.transform=`rotate(${Math.atan2(p.x,p.y)*180/Math.PI}deg) scale(${Math.min(128,Math.max(64,160-p.l))/128})`;
		}
	}
});
const post=e=>{
	if(psta==e.pointerId){
		psta=0;
		lc.classList.remove('press');
		log.textContent+='\nflick: '+lc_.a;
		lc.style.left=lc_.l;lc.style.top=lc_.t;
		lc.style.transform='none';
	}
};
window.addEventListener('pointerup',post);
window.addEventListener('pointercancel',post);
</script>
</body>
</html>
