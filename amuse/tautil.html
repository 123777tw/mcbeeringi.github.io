<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title></title>
</head>
<body>
	<textarea id="ta"></textarea>
	<script>
		const TA={
			brk:'(){}[]\'\'""``'.match(/.{2}/g),
			ah:x=>Object.assign(x.style,{boxSizing:'border-box',overflow:'hidden',height:''}).height=x.offsetHeight+x.scrollHeight-x.clientHeight+'px',
			sizer:x=>{TA.ah(x);x.addEventListener('input',()=>TA.ah(x));},
			editor:x=>{
				TA.sizer(x);
				x.addEventListener('input',e=>{
					console.log(e.data,x.value[x.selectionEnd-1]=='\n');
				});
			},
		};
		[ta].forEach(TA.editor);

	</script>
</body>
</html>
