<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="https://tonejs.github.io/build/Tone.js"></script>
		<button id="btn">start</button>
		<pre id="log"></pre>
		<script>
			const sy=new Tone.Synth().toDestination();
				sy.envelope.attack=0.01;
				sy.envelope.decayCurve="exponential";
				sy.envelope.decay=5;
				sy.envelope.sustain=0;
				sy.envelope.release=0.2;
			const att=()=>{
				Tone.start();
				sy.oscillator.partials=new Array(8).fill(1).map(()=>Math.random());
				log.textContent=sy.oscillator.partials.join('\n');
				sy.triggerAttack('A4');
			},
			rel=()=>{
				sy.triggerRelease();
			}
			btn.onmousedown=att;
			btn.onmouseup=rel;
		</script>
	</body>
</html>
