<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi shrink</title>
	<meta name="description" content="short url handler">
	<link rel="icon" type="image/svg+xml" href="img/icon.svg">
	<link rel="apple-touch-icon" href="img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="src/style.css">
</head>
<body>
<script>
self.d={
	pcb_ch340k:'https://github.com/mcbeeringi/pcb-stuff/tree/main/serial',
	pcb_t202:'https://github.com/mcbeeringi/pcb-stuff/tree/main/t202',
	pcb_t85:'https://github.com/mcbeeringi/pcb-stuff/tree/main/t85',
};
location.search&&
(x=>x&&(document.body.textContent='Redirecting...',location=x))(d[location.search.slice(1)])||
(document.body.innerHTML=Object.entries(d).map(([i,x])=>`<a href="${x}">[${i}](${x})</a>`).join('<br>'));
</script>
</body>
</html>
