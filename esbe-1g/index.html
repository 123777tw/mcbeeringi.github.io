<!DOCTYPE html>
<html lang="jp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>McbeEringi ESBE_1G</title>
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300|Noto+Sans+JP&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../main.css">
		  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <style>
    .swiper-container {
      width: 90vw;
      height: auto;
    }
    .swiper-slide{background: #eee;}
    .swiper-container img{width: 100%;}
    .swiper-container p{font-family: sans-serif;color: #024;}
  </style>
	</head>
	<body>
		<header>
			<a href="https://mcbeeringi.github.io" class="left">
				<img src="../img/6x6.png" width="32" height="32" alt="logo">
				<h3>McbeEringi</h3>
			</a>
			<nav class="right" style="margin-right:1%;flex-grow: 1;">
				<a href="https://mcbeeringi.github.io/esbe-2g">ESBE 2G</a>
				<a href="https://mcbeeringi.github.io/esbe-1g">ESBE(1G)</a>
				<a href="https://mcbeeringi.github.io/others">Others</a>
				<a href="https://mcbeeringi.github.io/worlds">Worlds</a>
			</nav>
		</header>
		<p class="title">ESBE (1G)</p>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
	      <img src="1g_logo.png"></img>
	      <p>ESBE_1G</p>
      </div>
      <div class="swiper-slide">
	      <img src="1a.jpg"></img>
	      <p>slide2</p>
      </div>
      <div class="swiper-slide">
	      <img src="2.png"></img>
	      <p>slide3</p>
      </div>
      <div class="swiper-slide">
	      <img src="3.jpg"></img>
	      <p>slide4</p>
      </div>
      <div class="swiper-slide">
	      <img src="4.png"></img>
	      <p>slide5</p>
      </div>
      <div class="swiper-slide">
	      <img src="5.png"></img>
	      <p>slide6</p>
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      slidesPerView: 2,
      autoplay: {
        delay: 1700,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      loop: true,
    });
  </script>
		<a href="https://sites.google.com/view/mcbeeringi/esbe-1g">ESBE_1G HP</a>
	</body>
</html>
