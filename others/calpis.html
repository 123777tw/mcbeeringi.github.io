<!DOCTYPE html>
<html lang="jp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>McbeEringi calpis_calc</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400|M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../main.css">
</head>

<body>
	<header id="H"></header>
	<p class="title">🥛Calpis Calc🥛</p>

	<p align=center>カルピス原液を適量入れた時に、コップの底が見えなくなる角度を計算します<br>
		美味しく作る目安程度に使ってください</p>
	<div class="col1 left" style="padding:5px;">
		<img src="img/calpis.jpg" alt="calpis図解" style="width:50%;max-width:200px;">
		<p style="margin-left:10px">角θを求めます</p>
	</div>
	<div class="col2">
		<h2>input</h2>
		<p>
			希釈後液面高さ：<input type="text" id="h"><br>
			コップ底面直径：<input type="text" id="d">
		</p>
		<br>
	</div>
	<div class="col1" style="padding:2%;">
		<button type="button" onclick="calpis();">calculate</button>
	</div>
	<div class="col2" id="r">
		<h2>result</h2>
		<p id="out"></p><br>
	</div>
	<footer id="F"></footer>
	<script src="../hf.js"></script>
	<script>
		function calpis() {
			var h = document.getElementById("h").value;
			var d = document.getElementById("d").value;
			h *= 2 / 5;
			var diffuse = Math.asin(h / Math.sqrt(h * h + d * d)) * 180 / Math.PI;
			if (diffuse) {
				document.getElementById("r").style.transform = "rotate("+-diffuse+"deg)";
				diffuse += "°";
			} else {
				document.getElementById("r").style.transform = "rotate(0deg)";
				diffuse = "??";
			}
			document.getElementById("out").innerHTML = diffuse;
		}
	</script>
</body>

</html>
