<!DOCTYPE html>
<html lang="jp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>McbeEringi unicode_converter</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400|M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../main.css">
	<style>
		h3{margin:0;}
		.box{width:100%;min-height:100px;border:solid 1px #fff;color:#fff;user-select:all;-webkit-userselect:all;}
	</style>
</head>

<body>
	<header id="H"></header>
	<p class="title">unicode converter</p>
	<div class="col1">
		<h3>String</h3>
		<div class="box" id="s" contenteditable="true"></div>
	</div>
	<div class="col2" style="text-align:center;">
		<button type="button" onclick="u.innerText = escape(s.innerText).replace(/%/g, '\\');;
">↓</button>
		<button type="button" onclick="s.innerText = unescape(u.innerText.replace(/\\/g, '%'));">↑</button>
	</div>
	<div class="col1">
		<h3>Unicode</h3>
		<div class="box" id="u" contenteditable="true"></div>
	</div>
	<footer id="F"></footer>
	<script src="../hf.js"></script>
</body>

</html>
