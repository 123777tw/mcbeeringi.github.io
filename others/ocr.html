<html>
	<head>
		<meta charset="utf-8">
		<script src="https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js"></script>
		<style>
			*{
				font-family: sans-serif;
			}
			label.file{
				display: block;
				width: 60%;
				background-color: #eee;
				text-align: center;
				padding: 20%;
				border: solid 2px #888;
				border-radius: 7px;
			}
			input[type=file]{
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>OCR!</h1>
		<label class="file">
			D&amp;D又はクリックして選択<br>
			<input type="file" name="img" accept="image/png, image/jpeg" onchange="fname.textContent=this.value.split('\\').pop();fname.textContent=fname.textContent?fname.textContent:'　'">
			<div id="fname">　</div>
		</label>
		<img id="img" src="img/test.png" width=50% onclick='
			Tesseract.recognize(this,"jpn",{
				logger:(m) => {
					console.log(m);
					document.getElementById("msg").innerText=m.status+"…";
					document.getElementById("bar").style.width = m.progress*300;
				}}).then(
					({data:{text}}) => {
						document.getElementById("msg").textContent="done!";
						document.getElementById("s").textContent=text;
					}
				);
		'>
		<div id="msg">　</div>
		<div style="width:300px;height:10px;background-color:#888;">
			<div id="bar" style="width:0px;height:10px;background-color:#4f4;"></div>
		</div>
		<div id="s"></div>

		<script>
		</script>
		</body>
</html>
