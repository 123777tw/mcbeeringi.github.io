<html>
	<head>
		<meta charset="utf-8">
		<script src='https://unpkg.com/tesseract.js@v2.0.2/dist/tesseract.min.js'></script>
		<style>
			*{
				font-family: sans-serif;
			}
			label.file{
				display: block;
				width: 60%;
				background-color: #eee;
				text-align: center;
				padding: 20%;
				border: solid 2px #888;
				border-radius: 7px;
			}
			input[type=file]{
				display: none;
			}
		</style>
	</head>
	<body>
		<h1>OCR!</h1>
		<label class="file">
			D&D又はクリックして選択<br>
			<input type="file" name="img" accept="image/png, image/jpeg" onchange="fname.innerText=this.value.split('\\').pop();fname.innerText=fname.innerText?fname.innerText:'　'">
			<div id="fname">　</div>
		</label>
	</body>
</html>
