	<body>
		<h1>工事中…</h1><h2>ascii convのみ機能します</h2><br>

		<table><tr id="m">
			<td>0</td><td>0</td><td>0</td><td>0</td><td>0</td>

			<td>0</td><td>0</td>
		</tr><tr id="p">
			<td>▲</td><td></td><td></td><td></td><td></td>
			<td></td><td></td><td></td><td></td><td></td>

		</tr></table><br>
		<br>
		<div style="display:flex;background-color:#0000;">
			<p style="margin:auto 0;">output</p>
			<div class="b" onclick="ps">⏯</div>
			<div class="b" onclick="f">⏭</div>
			<div class="b" onclick="r">⏹</div>
		</div>
		<div id="out">a</div>
		<br>
		<p>code ><+-[].,</p>
		<div id="code" style="min-height:100px;" contenteditable="true">
		aaaa
		</div>
		<br>
		<br>
		<p>ascii conv</p>
		<div id="str" contenteditable="true">example</div>
		<div class="b" style="width:100px;" onclick="conv();">↓convert↓</div>
		<div id="asc">0</div>

		<script>
			//var play = false;
			function ps() {
				//play = play?false:true;
				intp();
			}
			function intp() {
				var code = document.getElementById("code").innerText;
				var out = document.getElementById("out");
				var p = document.getElementById("p");
				var ppos = 0;
				out.innerHTML = "";
				for(var i=0;i<code.length;i++){
					switch (code.charAt(i)) {
						case ">":

							ppos += 1;
							break;
						case "<":
							ppos -= 1;
							break;
						default:
							break;
					}
				}
			}
			function conv(){
				document.getElementById("asc").innerHTML = "";
				var str = document.getElementById("str").innerText;
				var c;
				for(var i=0;i<str.length;i++){
					c = str.charCodeAt(i);
					document.getElementById("asc").innerHTML += (c<256?c:str.charAt(i))+" ";
				}
			}
		</script>
