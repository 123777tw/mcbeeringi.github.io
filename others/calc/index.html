		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>McbeEringi calc</title>
		<meta name="Description" content="McbeEringi calc">
		<link rel="shortcut icon" type="image/svg+xml" href="img/sky.svg">
		<meta property="og:type" content="website">
		<meta property="og:title" content="sky">
		<meta property="og:description" content="PWA Calculator">
		<meta property="og:url" content="https://mcbeeringi.github.io/others/calc/index.html">
		<meta property="og:image" content="https://mcbeeringi.github.io/others/calc/calc.png">
		<!--iOS-->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="default">
		<meta name="apple-mobile-web-app-title" content="calc">
		<link rel="apple-touch-icon" href="calc.png">
		<!--sw-->
		<link rel="manifest" href="mf.json">
		<meta name="theme-color" content="orange"/>
		<script>
			if('serviceWorker'in navigator&&location.protocol.includes('http')&&location.hostname!='localhost')window.addEventListener('load',()=>{navigator.serviceWorker.register('sw.js').then((reg)=>{console.log('sw Registered',reg);});});
		</script>
	</head>
	<body>
		<style>
			:root{background-color:#222;color:#fff;font-family:sans-serif;font-size:x-large;}html,body,.wrap{margin:0;height:100%;}
			.wrap{
				display:grid;
			}
			.kb{
				user-select:none;-webkit-user-select:none;
				display:grid;
				grid-template-columns:repeat(4,1fr);
				grid-row:2/3;
			}
			.kb>div{
				background-color:#444;
				box-sizing:border-box;
				padding:8px;
				margin:8px;
				border-radius:16px;
			}
			div.orange{background-color:orange;}
			#disp{grid-row:1/2;}
			#fxkb0,#fxkb1{display:none;}
			@media(orientation:landscape){
				#fxkb0,#fxkb1{display:unset;}
			}
		</style>
		<div class="wrap">
			<div id="disp">
				bruh
			</div>
			<div id="fxkb0" class="kb">
				fxkb0
			</div>
			<div id="fxkb1" class="kb">
				fxkb1
			</div>
			<div id="numkb" class="kb">
				<div class="gray">C</div><div class="gray">+/-</div><div class="gray">%</div><div class="orange">/</div>
				<div>7</div><div>8</div><div>9</div><div class="orange">*</div>
				<div>4</div><div>5</div><div>6</div><div class="orange">-</div>
				<div>1</div><div>2</div><div>3</div><div class="orange">+</div>
				<div style="grid-column:1/3;">0</div><div>.</div><div class="orange">=</div>
			</div>
		</div>
	</body>
</html>
