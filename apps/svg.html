<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi svg</title>
	<meta name="description" content="xor encrypter">
	<link rel="icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<style>
		:root,body{height:100%;margin:0;position:relative;}
		body>*{width:100%;height:100%;position:absolute;top:0;left:0;transition:.2s;}
		.cm-editor,.cm-scroller{height:100%;}
		.cm-gutters,.cm-editor,.cm-activeLineGutter,.cm-activeLine,.cm-panels{background-color:#0000 !important;border-color:#0000 !important;}
		.hide{visibility:hidden;opacity:0;}
	</style>

	<img id="img" alt="preview">
	<div id="cme"></div>

	<script type="module">
		import { EditorView, lineNumbers, highlightActiveLineGutter, drawSelection, dropCursor, rectangularSelection, highlightActiveLine, keymap, showPanel, highlightWhitespace } from "../src/cm/@codemirror-view.js";
		import { EditorState } from "../src/cm/@codemirror-state.js";
		import { indentUnit, foldGutter, indentOnInput, bracketMatching, foldKeymap, LRLanguage } from "../src/cm/@codemirror-language.js";
		import { history, defaultKeymap, historyKeymap, indentWithTab } from "../src/cm/@codemirror-commands.js";
		import { highlightSelectionMatches, searchKeymap } from "../src/cm/@codemirror-search.js";
		import { closeBrackets, autocompletion, closeBracketsKeymap, completionKeymap } from "../src/cm/@codemirror-autocomplete.js";
		import { lintKeymap } from "../src/cm/@codemirror-lint.js";
		import { oneDark } from '../src/cm/@codemirror-theme-one-dark.js';
		import { xml } from '../src/cm/@codemirror-lang-xml.js';
		// import { parser as xmlParser } from '../src/cm/@lezer-xml.js';
		// import { parser as cssParser } from '../src/cm/@lezer-css.js';
		// import { parser as jsParser } from '../src/cm/@lezer-javascript.js';
		// import { parseMixed } from '../src/cm/@lezer-common.js';
		(async()=>{
			const panel=document.createElement('div'),
				oninput=cm=>img.src='data:image/svg+xml,'+encodeURIComponent(cm.state.doc.toString()),
				save=cm=>location.hash=encodeURIComponent(cm.state.doc.toString()),
				expsvg=cm=>Object.assign(document.createElement('a'),{href:'data:image/svg+xml,'+encodeURIComponent(cm.state.doc.toString()),download:new Date().toLocaleString()+'.svg'}).click(),
				exppng=cm=>{const c=Object.assign(document.createElement('canvas'),{width:img.naturalWidth,height:img.naturalHeight});c.getContext('2d').drawImage(img,0,0);Object.assign(document.createElement('a'),{href:c.toDataURL(),download:new Date().toLocaleString()+'.png'}).click();},
				customKeymap=[
					{
						key:"Mod-s",preventDefault:true,
						run(view){save(view);return true;}
					},
					{
						key:"Mod-e",preventDefault:true,
						run(view){expsvg(view);return true;},
						shift(view){exppng(view);return true;}
					}
				],
				cm=new EditorView({
					doc:decodeURIComponent(location.hash.slice(1))||await(await fetch('../img/icon.svg')).text(),
					extensions:[
						highlightWhitespace(),
						lineNumbers(),
						highlightActiveLineGutter(),
						history(),
						foldGutter(),
						drawSelection(),
						dropCursor(),
						EditorState.allowMultipleSelections.of(true),
						indentOnInput(),
						bracketMatching(),
						closeBrackets(),
						autocompletion(),
						rectangularSelection(),
						highlightActiveLine(),
						highlightSelectionMatches(),
						keymap.of([
								...closeBracketsKeymap,
								...defaultKeymap,
								...searchKeymap,
								...historyKeymap,
								...foldKeymap,
								...completionKeymap,
								...lintKeymap,
								indentWithTab,
								...customKeymap
						]),
						xml(),
						// LRLanguage.define({parser:xmlParser.configure({wrap:parseMixed((node,inp)=>(
						// 	{style:{parser:cssParser},script:{parser:jsParser}}[node.name=='Text'&&(node=node.node.prevSibling)&&(node=node.getChild('TagName'))&&inp.read(node.from,node.to)]
						// )||null)})}),
						oneDark,
						EditorView.updateListener.of(oninput),
						//EditorView.lineWrapping,
						EditorState.tabSize.of(2),
						indentUnit.of('\t'),
						showPanel.of((_=>({top:true,dom:panel})))
					],
					parent:cme
				});
			
			panel.insertAdjacentHTML('beforeend','Save,DL SVG,DL PNG,Hide,Help'.split(',').map(x=>`<button class="zab bgca">${x}</button>`).join(' '));
			[...panel.children].forEach((x,i)=>x.onclick=[
				_=>save(cm),
				_=>expsvg(cm),
				_=>exppng(cm),
				_=>cme.classList.add('hide'),
				_=>alert(`Save: Mod-s\nDL SVG: Mod-e\nDL PNG: Mod-Shift-e\n\n
M x y\nL x y\nH x\nV y\nZ\n
C x1 y1, x2 y2, x y\nS x2 y2, x y\n
Q x1 y1, x y\nT x y\n
A rx ry x-axis-rotation large-arc-flag sweep-flag x y`)
			][i]);
			img.onclick=()=>cme.classList.remove('hide');
			oninput(cm);
		})();
	</script>
</body>
</html>
