<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>McbeEringi data_url</title>
	<script>if(location.hash)location.href=location.hash.substring(1);else var reader=new FileReader(),name="unknown";</script>
	<style>
		.file{width:320px;height:180px;position:relative;border-radius:5px;border:1px solid #888;}
		.file div{position:absolute;font-size:14px;top:calc(50% - 7px);width:100%;text-align:center;pointer-events:none;}
		.file input[type=file]{position:absolute;cursor:pointer;margin:0;width:100%;height:100%;opacity:0;}
	</style>
</head>
<body>
	<script src="../main.js"></script>
	<p class="title">data_url</p>

	<p align=center>data urlのエンコーダーです</p>
	<div class="col1">
		<div class="file"><input type="file" id="inp" onchange="file(this)"><div id="label">D&D又はクリックして選択</div></div>
	</div>
	<div class="col2">
		<h2>result</h2>
		<button onclick="copy(out.value);">copy</button> <button onclick="copy(location.href+'#'+out.value);">copy as https</button><br><br>
		<textarea id="out" style="height:128px;"></textarea>
	</div>
	<script>
		function file(_this) {
			name=_this.value.split("\\").pop();
			label.textContent="読み込み中…";
			reader.addEventListener("load", ()=>{label.textContent=name?"選択されたファイル: "+name:"D&D又はクリックして選択";out.value=reader.result}, false);
			reader.readAsDataURL(_this.files[0]);
		}
		function copy(string) {
			var tmp = document.createElement("div");
			var pre = document.createElement("pre");
			pre.style.webkitUserSelect = "auto";
			pre.style.userSelect = "auto";
			tmp.appendChild(pre).textContent = string;
			var s = tmp.style;
			s.position = "fixed";
			s.right = "200%";
			document.body.appendChild(tmp);
			document.getSelection().selectAllChildren(tmp);
			var result = document.execCommand("copy");
			document.body.removeChild(tmp);
			return result;
		}
	</script>
</body>
</html>
