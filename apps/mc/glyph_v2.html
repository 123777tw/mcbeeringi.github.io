<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi glyph_gen</title>
	<meta name="description" content="mc glyph generator">
	<link rel="icon" type="image/svg+xml" href="../../img/icon.svg">
	<link rel="apple-touch-icon" href="../../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../../src/style.css">
</head>
<body>
<style>
	:root{tab-size:2;}
	#ta{width:100%;font-family:monospace;}
	canvas{width:min(720px,100%);background:0 0/12.5% url("data:image/svg+xml,%3Csvg viewBox='0 0 2 2' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolygon points='0,0 1,0 1,2 2,2 2,1 0,1' fill='%238884'/%3E%3C/svg%3E");}
</style>
<h1>glyph_gen</h1>
<hr>
<label>font-file: <input type="file" id="file" class="zab" accept=".ttf,.ttc,.otf,.otc,.woff,.woff2"></label>
<pre id="flog"></pre>
<textarea id="ta" class="zab" spellcheck="false">// configs
{
	name:'font resource pack.zip',
	img:64,
	font:'56px _your_loaded_font_file_ttf,sans-serif',
	list:[...Array(256).keys()].filter(i=>i<0xd8||0xf5<i),

	threads:4,// If less than or equal to 0, the main thread is used.(higher browser compatibility)
	preview:0x00
}</textarea>
<button id="btn" class="zab bgca">export</button>
<div id="elog"></div>
<canvas></canvas>


<script type="module">
import TA from 'https://mcbeeringi.github.io/ta/ta.mjs';
import {zip,dl} from 'https://mcbeeringi.github.io/petit/zip.mjs';
const
ctx=document.querySelector('canvas').getContext('2d'),
cfgget=_=>{try{return Function(`return(${ta.value});`)()}catch(e){}},
cfgset=(ctx,cfg)=>(ctx.canvas.width=ctx.canvas.height=cfg.img*16,ctx.fillStyle='#fff',ctx.textBaseline='middle',ctx.font=cfg.font),
draw=(ctx,p)=>(ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height),[...Array(255)].forEach((x=ctx.canvas.width/16,i)=>ctx.fillText(String.fromCharCode((p&0xff)<<8|i),(i%16)*x,((i/16|0)+.5)*x,x))),
i2p=i=>`font/glyph_${(i&0xff).toString(16).padStart(2,0)}.png`,
flist=[],
fload=async(x,w=document,_)=>(w.fonts.add(await new FontFace(x.name,`url(${_=URL.createObjectURL(x)})`).load()),URL.revokeObjectURL(_)),
pcent=e=>Math.round(e.value/e.max*100),
main=async w=>(w=cfgget())&&(
	w={cfg:w,prg:document.createElement('progress'),log:document.createElement('pre')},
	w.prg.max=w.cfg.list.length,
	w.log.textContent='please wait...',
	elog.append(w.prg,w.log),
	self.OffscreenCanvas&&0<w.cfg.threads?(
		w.wurl=URL.createObjectURL(new Blob(['onmessage=m=>Object.getPrototypeOf(async _=>_).constructor("w",m.data.main)(m.data);'])),
		w.blob=(await Promise.all([...Array(w.cfg.threads)].map(async(x,i,a)=>(
			x=new Worker(w.wurl),
			await new Promise(f=>(
				x.onmessage=f,
				x.postMessage({flist,cfg:w.cfg,main:`
					self.draw=${draw};self.i2p=${i2p};self.fload=${fload};await Promise.all(w.flist.map(x=>fload(x,self)));
					(${cfgset})(self.ctx=new OffscreenCanvas(1,1).getContext('2d'),w.cfg);
					onmessage=async m=>postMessage(await Promise.all(m.data.map(async x=>(draw(ctx,x),x={path:i2p(x)},postMessage(x),x.blob=await ctx.canvas.convertToBlob(),x))));
					postMessage(0);
				`})
			)),
			w.prg.value=0,
			await new Promise(f=>(
				x.onmessage=m=>Array.isArray(m.data)?f(m.data):(w.prg.value=+w.prg.value+1,w.log.textContent=`${pcent(w.prg)}% ${m.data.path}`),
				a=Math.ceil(w.cfg.list.length/a.length),x.postMessage(w.cfg.list.slice(a*i,a*(i+1)))
			))
		)))).flat(),
		URL.revokeObjectURL(w.wurl)
	):(
		cfgset(ctx,w.cfg),
		w.blob=await Promise.all(w.cfg.list.map((x,i)=>new Promise(f=>setTimeout(async _=>(
			draw(ctx,x),x={path:i2p(x)},
			w.prg.value=i+1,
			w.log.textContent=`${pcent(w.prg)}% ${x.path}`,
			x.blob=await new Promise(f=>ctx.canvas.toBlob(f)),
			f(x)
		)))))
	),
	dl({name:w.cfg.name,blob:await zip(w.blob,w.prg.removeAttribute('value'),w.log.textContent='packing...')}),
	w.prg.remove(),w.log.remove()
);

TA.editor(ta);
ta.oninput=_=>(_=cfgget())&&(
	cfgset(ctx,_),draw(ctx,_.preview));
(file.onchange=async _=>(
	file.files[0]&&(_=new File([file.files[0]],'_'+file.files[0].name.replace(/\W/g,'_')),flist.push(_),await fload(_),ta.value=ta.value.replace(/_\w+/,_.name),flog.textContent=`loaded_fonts:${flist.map(x=>'\n\t'+x.name).join('')}`),
	ta.oninput()
))();
btn.onclick=_=>main();
</script>
</body>
<html>
