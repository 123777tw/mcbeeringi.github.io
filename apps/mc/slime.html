<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi slime_chunk_be</title>
	<meta name="description" content="mcbe slime chunk calculator">
	<link rel="shortcut icon" type="image/svg+xml" href="../../img/icon.svg">
	<link rel="apple-touch-icon" href="../../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../../src/style.css">
</head>
<body>
	<style>
		pre{font-family:monospace;font-size:8px;text-align:center;display:inline-block;}
		#c{width:100%;max-width:512px;}
	</style>
	<h1>slime_chunk_be</h1>
	<hr>
	x:<input type="number" id="inpx" value="0" class="input"><input type="range" id="rngx" value="0" min="-5" max="5"><br>
	z:<input type="number" id="inpz" value="0" class="input"><input type="range" id="rngz" value="0" min="-5" max="5"><br>
	size:<input type="range" id="inps" value="4" min="1" max="7" step="any"><br>

	<pre id="log"></pre><br>
	<canvas id="c"></canvas>
	<script>
		let flag=false;
		const mod=(x,y)=>(x%y+y)%y,
			genrand_int32=seed=>{//MersenneTwister
				const N=624,M=397,mt=new Uint32Array(N),mask=(u,l)=>(x=>(x>>>1)^[0,0x9908b0df][x&1])((u&0x80000000)|(l&0x7fffffff));
				mt[0]=seed;
				for(let i=1;i<N;i++)mt[i]=Math.imul(mt[i-1]^(mt[i-1]>>>30),1812433253)+i;
				for(let i=0;i<N;i++)mt[i]=mt[(i+M)%N]^mask(mt[i],mt[(i+1)%N]);
				let y=mt[0];
				y^=(y>>>11);
				y^=(y<<  7)&0x9d2c5680;
				y^=(y<< 15)&0xefc60000;
				y^=(y>>>18);
				return y>>>0;
			},
			slime=p=>genrand_int32(Math.imul(p[0],0x1f1f1f1f)^p[1])%10==0,
			cache={},cind=[],
			slime_=p=>''+p in cache?cache[''+p]:(()=>{cind.push(''+p);return cache[''+p]=slime(p);})(),
			ctx=c.getContext('2d'),
			draw=(size=Math.pow(2,inps.value),p=[+inpx.value,+inpz.value])=>{
				size=(size-1)/2
				ctx.clearRect(0,0,c.width,c.height);
				let ach=[Math.floor(p[0]/16),Math.floor(p[1]/16)],a=size*2+1,grid=c.width/a,
					sfrc=size%1,pfrc=[mod(p[0],16),mod(p[1],16)],
					ofsx=-(pfrc[0]==0)-(sfrc!=0),ofsy=-(pfrc[1]==0)-(sfrc!=0)
				log.textContent=`x:${p[0]}\nz:${p[1]}\n${slime_(ach)}`;
				new Array(Math.ceil(a+1)).fill().forEach((_,y)=>
					new Array(Math.ceil(a+1)).fill().forEach((_,x)=>{
						const ch=[x-Math.floor(size)+ach[0]+ofsx,y-Math.floor(size)+ach[1]+ofsy];
						ctx.fillStyle=[
							'#8882','#8884','#0f0a','#0f0c'
						][(((ch[0]&1)^(ch[1]&1)))+(slime_(ch)<<1)];
						ctx.fillRect(grid*(x+ofsx+sfrc-(pfrc[0]-8)/16),grid*(y+ofsy+sfrc-(pfrc[1]-8)/16),grid,grid);
					})
				);
				ctx.fillStyle='#f00c';
				ctx.fillRect(c.width/2-1,0,2,c.height);
				ctx.fillRect(0,c.height/2-1,c.width,2);
				grid/=16;
				ctx.fillStyle='#f008';
				ctx.fillRect(c.width/2-grid*mod(p[0],1),c.height/2-grid*mod(p[1],1),grid,grid);
				if((a=cind.length-a*a)>0){cind.slice(0,a).forEach(x=>delete cache[x]);cind.splice(0,a);}
			},
			main=()=>{
				if(rngx.value!=0){inpx.value=+inpx.value+rngx.value*Math.abs(rngx.value);inpx.oninput();}
				if(rngz.value!=0){inpz.value=+inpz.value+rngz.value*Math.abs(rngz.value);inpz.oninput();}
				if(flag){draw();flag=false;}
				requestAnimationFrame(main);
			};
		addEventListener('DOMContentLoaded',onresize=()=>{
			c.width=c.height=+getComputedStyle(c).width.slice(0,-2)*devicePixelRatio;
			flag=true;
		},{once:true});
		(inpx.oninput=inpz.oninput=inps.oninput=()=>flag=true)();
		ctx.scale(devicePixelRatio,devicePixelRatio);
		main();
</script>
</body>
</html>
