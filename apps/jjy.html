<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<!-- Global site tag (gtag.js) - Google Analytics --><script async src="https://www.googletagmanager.com/gtag/js?id=UA-145066191-2"></script><script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-145066191-2');</script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi jjy_sim</title>
	<meta name="description" content="JJY simulator">
	<link rel="shortcut icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<style>pre{white-space:pre-wrap;display:inline-block;}canvas{width:100%;max-width:512px;}</style>
	<h1>jjy_sim</h1>
	<hr>
	<input type="range" id="r"><br>
	<input class="input" id="hz" value="13333.33">Hz<br>
	<pre id="log"></pre><br>
	<canvas id="c"></canvas><br>
	<hr>
	<script>
		r.value=0;c.height=60;c.width=100;
		let prev,arr;
		const ctx=c.getContext('2d'),
			actx=new (AudioContext||webkitAudioContext)(),
			osc=actx.createOscillator(),
			g0=actx.createGain(),
			g1=actx.createGain(),
			bcd=x=>Array.from(parseInt(x.toString(10),16).toString(2),y=>+y).reverse(),
			jjy=(t=new Date())=>{
				let s=t.getSeconds();
				s=[
					02,16,15,14,00,13,12,11,10,02, 00,00,25,24,00,23,22,21,20,02, 00,00,39,38,00,37,36,35,34,02,
					33,32,31,30,00,00,41,40,00,02, 00,57,56,55,54,53,52,51,50,02, 62,61,60,00,00,00,00,00,00,02
				][s];
				s=[
					x=>x,
					x=>bcd(t.getMinutes())[x],
					x=>bcd(t.getHours())[x],
					x=>bcd(new Array(t.getMonth()).fill(t.getFullYear()).map((y,i)=>new Date(y,i,0).getDate()).reduce((a,y)=>a+y,0)+t.getDate())[x],
					x=>t[['getMinutes','getHours'][x]]()%2,
					x=>bcd(t.getFullYear()%100)[x],
					x=>bcd(t.getDay())[x],
				][Math.floor(s/10)](s%10)||0;
				return[s,[800,500,200][s]>t.getMilliseconds()];
			},
			jjya=(t=new Date())=>{
				let y=t.getFullYear();
				const d=bcd(t.getDay()),m=bcd(t.getMinutes()),h=bcd(t.getHours()),a=bcd(new Array(t.getMonth()).fill().map((_,i)=>new Date(y,i,0).getDate()).reduce((a,x)=>a+x,0)+t.getDate());
				y=bcd(y%100);
				return[
					2,m[6],m[5],m[4],0,m[3],m[2],m[1],m[0],2, 0,0,h[5],h[4],0,h[3],h[2],h[1],h[0],2, 0,0,a[9],a[8],0,a[7],a[6],a[5],a[4],2,
					a[3],a[2],a[1],a[0],0,0,h[0],m[0],0,2, 0,y[7],y[6],y[5],y[4],y[3],y[2],y[1],y[0],2, d[2],d[1],d[0],0,0,0,0,0,0,2
				].map(x=>x||0);
			},
			draw=(i,b)=>{
				ctx.clearRect(0,0,c.width,c.height);
				const w=c.width/10,h=c.height/6;
				arr.forEach((x,j)=>{
					ctx.fillStyle=['#0f0','#ff0','#f00'][x];
					ctx.globalAlpha=j==i?b?1:.6:.2;
					ctx.fillRect(j%10*w,Math.floor(j/10)*h,w*[.8,.5,.2][x],h);
				});
			},
			main=()=>{
				const t=new Date(),cur=jjy(t);
				if(cur[1]!=prev&&document.visibilityState=='visible'){
					g0.gain.value=(prev=cur[1])||.1;
					log.textContent=`${t}\n[${cur}]`;
					draw(t.getSeconds(),cur[1]);
				}
				requestAnimationFrame(main);
			},
			sub=()=>arr=jjya(new Date(Date.now()+1000));
		osc.type='square';
		osc.connect(g0).connect(g1).connect(actx.destination);
		r.oninput=()=>{osc.start();r.oninput=()=>g1.gain.linearRampToValueAtTime(r.value/100,actx.currentTime+.1);};
		hz.oninput=()=>osc.frequency.value=hz.value;
		document.onvisibilitychange=()=>{
			if(document.visibilityState=='hidden')g0.gain.value=0;
			else actx.resume();
		};

		sub();setTimeout(()=>{sub();setInterval(sub,60000);},59900-new Date().getSeconds()*1000-new Date().getMilliseconds())
		hz.oninput();main();
	</script>
</body>
</html>
