	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>McbeEringi unicode_converter</title>
	<script src="../src/inflate.js" defer>// https://www.onicos.com/staff/iz/amuse/javascript/expert/zip.html</script>
	<script src="../src/deflate.js" defer></script>
	<style>
		:root{font-family:monospace;background-color:#222;color:#fff;}h1,h2{margin:4px;}
		.box{width:100%;min-height:100px;border:solid 1px #fff;color:#fff;font-family:menlo;user-select:all;-webkit-userselect:all;}
	</style>
</head>

<body>
	<h1>unicode converter</h1>
	String<div class="box" id="s" contenteditable="true"></div><br>
	<div style="text-align:center;">
		<button type="button" onclick="
			u.innerText = escape(s.innerText).replace(/%/g, '\\');
			b.innerText = btoa(u.innerText);
			z.innerText = btoa(zip_deflate(u.innerText));
		">　↓　</button>
		<button type="button" onclick="
			if(b.innerText)u.innerText = atob(b.innerText);
			if(z.innerText)u.innerText = zip_inflate(atob(z.innerText));
			s.innerText = unescape(u.innerText.replace(/\\/g, '%'));
		">　↑　</button>
	</div>
	Unicode<div class="box" id="u" contenteditable="true"></div><br>
	おまけ<br>
	Base64もどき<div class="box" id="b" contenteditable="true"></div>
	ZIPもどき(Base64 encoded)<div class="box" id="z" contenteditable="true"></div>
</body>
