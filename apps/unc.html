<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi unicord_converter</title>
	<meta name="description" content="(utf-8/utf-16)(bas64)converter">
	<link rel="shortcut icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<style>textarea{width:100%;}</style>
	<h1>unicode converter</h1>
	<hr>
	string<textarea id="s" class="input"></textarea>
	<hr>
	UTF-8<textarea id="u8" class="input"></textarea>
	UTF-16<textarea id="u16" class="input"></textarea>
	base64(UTF-8)<textarea id="b8" class="input"></textarea>
	base64(UTF-16)<textarea id="b16" class="input"></textarea>
	<script src="../src/taheight.js"></script>
	<script>
		'use strict';
		const b64=[...'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/'],
		b64_=Object.fromEntries(b64.map(Array)),
		b64e=(x,b)=>{
			x=(x.map(y=>y.toString(2).padStart(b,'0')).join('').match(/.{1,6}/g)||[]).map(y=>b64[parseInt(y.padEnd(6,'0'),2)]).join('');
			return x+'='.repeat(3-(x.length+3)%4);
		},
		b64d=(x,b)=>{
			x=Array.from(x.replace(/=/g,''),y=>b64_[y].toString(2).padStart(6,'0')).join('');
			return(x.slice(0,x.length-x.length%b).match(new RegExp(`.{1,${b}}`,'g'))||[]).map(y=>parseInt(y,2));
		};
		s.oninput=()=>{
			u8.value=[...new TextEncoder().encode(s.value)].map(x=>'%'+('0'+x.toString(16)).slice(-2)).join('');
			u16.value=s.value.split('').map(y=>'\\u'+('000'+y.codePointAt(0).toString(16)).slice(-4)).join('');
			b8.value=b64e([...new TextEncoder().encode(s.value)],8);
			b16.value=b64e(s.value.split('').map(x=>x.codePointAt(0)),16);
			[s,u8,u16,b8,b16].forEach(taheight);
		};
		u8.oninput=()=>{
			s.value=new TextDecoder().decode(Uint8Array.from(u8.value.split('%').filter(x=>x).map(x=>parseInt(x,16))));
			[u8,s].forEach(taheight);
		};
		u16.oninput=()=>{
			s.value=unescape(u16.value.replace(/\\u/g,'%u'));
			[u16,s].forEach(taheight);
		};
		b8.oninput=()=>{
			s.value=new TextDecoder().decode(Uint8Array.from(b64d(b8.value,8)));
			[b8,s].forEach(taheight);
		};
		b16.oninput=()=>{
			s.value=unescape(b64d(b16.value,16).map(x=>'%u'+('000'+x.toString(16)).slice(-4)).join(''));
			[b16,s].forEach(taheight);
		};
	</script>
</body>
</html>
