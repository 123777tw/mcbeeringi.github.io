<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-145066191-2"></script>
		<script>window.dataLayer=window.dataLayer||[];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'UA-145066191-2');</script>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<title>McbeEringi src2img</title>
	</head>
	<body>
		<script src="https://cdn.jsdelivr.net/npm/@nidi/html2canvas/dist/html2canvas.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/styles/atom-one-dark.min.css">
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release/build/highlight.min.js"></script>
		<style>
			:root{font-family:monospace;background:#222;color:#fff;tab-size:2;}:link{color:#8cf;}html,body{width:100%;height:100%;}
			#dl{margin:8px;}#out{position:absolute;}
		</style>

		<h1>src2img</h1>
		<input type="file" id="inp">
		<div id="dl"></div>
		<pre><code id="out">console.log('Hello World!');</code></pre>
		<script>
			'use strict';
			hljs.highlightAll();
			inp.onchange=()=>{
				const reader=new FileReader();
				out.classList='';
				out.classList.add((inp.files[0].name.match(/\.\w+$/)||[' plaintext'])[0].slice(1));
				reader.addEventListener('load',()=>{
					out.textContent=reader.result;
					hljs.highlightAll();
					html2canvas(out,{backgroundColor:null}).then(c=>c.toBlob(b=>{
						console.log(b);
						const a=document.createElement('a');a.href=URL.createObjectURL(b);
						a.textContent=a.download=`${inp.files[0].name}.${b.type.match(/\/\w+$/)[0].slice(1)}`;
						dl.appendChild(a);dl.appendChild(document.createElement('br'));
					}));
				});
				reader.readAsText(inp.files[0]);
			};
		</script>
	</body>
</html>
