<!DOCTYPE html>
<html lang='en' dir='ltr'>
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi JavaScript</title>
	<meta name="description" content="js sandbox">
	<link rel="icon" type="image/svg+xml" href="../img/icon.svg">
	<link rel="apple-touch-icon" href="../img/icon.png">
	<meta name="theme-color" content="#214"/>

	<link rel="stylesheet" href="../src/style.css">
</head>
<body>
	<script type="module">
		import { EditorView, lineNumbers, highlightActiveLineGutter, drawSelection, dropCursor, rectangularSelection, highlightActiveLine, keymap, showPanel } from "https://codemirror.net/try/mods/@codemirror-view.js";
		import { EditorState } from "https://codemirror.net/try/mods/@codemirror-state.js";
		import { indentUnit, foldGutter, indentOnInput, bracketMatching, foldKeymap } from "https://codemirror.net/try/mods/@codemirror-language.js";
		import { history, defaultKeymap, historyKeymap, indentWithTab } from "https://codemirror.net/try/mods/@codemirror-commands.js";
		import { highlightSelectionMatches, searchKeymap } from "https://codemirror.net/try/mods/@codemirror-search.js";
		import { closeBrackets, autocompletion, closeBracketsKeymap, completionKeymap } from "https://codemirror.net/try/mods/@codemirror-autocomplete.js";
		import { lintKeymap } from "https://codemirror.net/try/mods/@codemirror-lint.js";
		import { oneDark } from 'https://codemirror.net/try/mods/@codemirror-theme-one-dark.js';
		import { javascript } from 'https://codemirror.net/try/mods/@codemirror-lang-javascript.js';

		(async()=>{
			['error','unhandledrejection'].forEach(x=>addEventListener(x,y=>console.error(y.reason||y.error)));
			const panel=document.createElement('div'),pre=document.createElement('pre'),
				ntv={...console},
				llog=x=>{
					const fx=y=>`\n<span style="opacity:0.5;">\t${Object.prototype.toString.call(y).slice(8,-1)}\t</span>${y}`;
					pre.insertAdjacentHTML('beforeend',`<span style="opacity:0.5;">[${new Date().toISOString()}]</span>${x.map(fx).join('')}\n`);
				},
				cm=new EditorView({
					doc:decodeURIComponent(location.hash.slice(1))||`console.clear();
console.log("Hello");
await new Promise(f=>setTimeout(f,1000));
console.log("World.");



`,
					extensions:[
						lineNumbers(),
						highlightActiveLineGutter(),
						history(),
						foldGutter(),
						drawSelection(),
						dropCursor(),
						EditorState.allowMultipleSelections.of(true),
						indentOnInput(),
						bracketMatching(),
						closeBrackets(),
						autocompletion(),
						rectangularSelection(),
						highlightActiveLine(),
						highlightSelectionMatches(),
						keymap.of([
								...closeBracketsKeymap,
								...defaultKeymap,
								...searchKeymap,
								...historyKeymap,
								...foldKeymap,
								...completionKeymap,
								...lintKeymap,
								indentWithTab,
								{
									key:"Mod-s",preventDefault:true,
									run(){save();return true;}
								}
						]),
						javascript(),
						oneDark,
						EditorState.tabSize.of(2),
						indentUnit.of('\t'),
						showPanel.of((_=>({dom:panel})))
					],
					parent:document.body
				}),
				save=_=>(location.hash=encodeURIComponent(cm.state.doc).replace(/\(/g,'%28').replace(/\)/g,'%29'),console.log('saved!'));

			console.clear=_=>pre.textContent='';
			['warn','info','error','log'].forEach(x=>console[x]=(...y)=>(ntv[x](...y),llog(y)));
			panel.insertAdjacentHTML('beforeend','Run,Save,Copy URL,Copy Runner'.split(',').map(x=>`<button class="button">${x}</button>`).join(' '));
			[...panel.children].forEach((x,i)=>x.onclick=[
				_=>Object.getPrototypeOf(async()=>{}).constructor(cm.state.doc)(),
				save,
				_=>navigator.clipboard.writeText('https://mcbeeringi.github.io/apps/js.html'+location.hash).then(()=>console.log('URL Copied!')),
				_=>navigator.clipboard.writeText('https://mcbeeringi.github.io/apps/jsrun.html'+location.hash).then(()=>console.log('Runner Copied!'))
			][i]);
			pre.style.cssText='white-space:pre-wrap;word-break:break-all;tab-size:2;';
			document.body.append(pre);
			panel.children[0].click();
		})();
	</script>
</body>
</html>
