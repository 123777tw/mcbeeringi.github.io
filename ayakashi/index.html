<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>ayakashi</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300|M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
	<meta http-equiv="refresh" content="20; URL=">
	<style media="screen">
		body {
			background-image: linear-gradient(#aaa4, #aaa4), url("ayakasi.jpg");
			font-family: 'Quicksand', 'M PLUS Rounded 1c', sans-serif;
			word-wrap: break-word;
			background-size: cover;
			background-position: center;
		}

		table {
			border-collapse: collapse;
		}

		td,
		th {
			border: solid 2px #888;
			padding: 0.5em;
			text-align: center;
			height: 3ex;

		}

		th {
			background: #98fb98aa
		}

		td {
			background-color: #fffa;

			padding: 0;
			font-size: 4ex;
		}

		p {
			color: #000;
			margin: 0;
		}

		h1 {
			color: #f44;
		}

		.num {
			font-size: 3ex;
		}

		.a1 {
			animation: test 1s ease-in-out 0s;// 5s infinite alternate;
		}

		.a2 {
			animation: test 1s ease-in-out 0.1s;
		}

		.a3 {
			animation: test 1s ease-in-out 0.2s;
		}

		.a4 {
			animation: test 1s ease-in-out 0.3s;
		}
		.a5 {
			animation: test 1s ease-in-out 0.4s;
		}
		@keyframes test {
			0%{transform: rotateX(0deg);}
			50%{transform: rotateX(360deg);}
			100%{transform: rotateX(0deg);}
		}//40 50 60
	</style>
</head>

<body>
	<h1 style="animation: test 1s ease-in-out 2.5s;">ランキング</h1>
	<table align=center>
		<tr>
			<td style="width:10vw; font-size:2ex">1-4<br>ayakashi</td>
			<th style="width:50vw;">名前</th>
			<th style="width:20vw;">得点</th>
		</tr>
		<tr class="a1">
			<th class="num">1st</th>
			<td>
				<p id="1">loading…</p>
			</td>
			<td>
				<p id="1s">-<p>
			</td>
		</tr>
		<tr class="a2">
			<th class="num">2nd</th>
			<td>
				<p id="2">loading…</p>
			</td>
			<td>
				<p id="2s">-</p>
			</td>
		</tr>
		<tr class="a3">
			<th class="num">3rd</th>
			<td>
				<p id="3">loading…</p>
			</td>
			<td>
				<p id="3s">-</p>
			</td>
		</tr>
		<tr class="a4">
			<th class="num">4th</th>
			<td>
				<p id="4">loading…</p>
			</td>
			<td>
				<p id="4s">-</p>
			</td>
		</tr>
		<tr class="a5">
			<th class="num">5th</th>
			<td>
				<p id="5">loading…</p>
			</td>
			<td>
				<p id="5s">-</p>
			</td>
		</tr>
	</table>
	<script>
		//名前
		document.getElementById("1").innerHTML="かぶのは"
		document.getElementById("2").innerHTML="たらこ"
		document.getElementById("3").innerHTML="すずき/りん"
		document.getElementById("4").innerHTML="みゆ/やまざわ/しろうず"
		document.getElementById("5").innerHTML="null"

		//得点
		document.getElementById("1s").innerHTML="7"

		document.getElementById("2s").innerHTML=document.getElementById("1s").innerHTML-1
		document.getElementById("3s").innerHTML=document.getElementById("2s").innerHTML-1
		document.getElementById("4s").innerHTML=document.getElementById("3s").innerHTML-1
		document.getElementById("5s").innerHTML="-";//document.getElementById("4s").innerHTML-1
	</script>
</body>

</html>
