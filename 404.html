<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<script async src="https://mcbeeringi.github.io/src/gas.js"></script>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>McbeEringi 404</title>
	<meta name="description" content="404 handler">
	<link rel="icon" type="image/svg+xml" href="https://mcbeeringi.github.io/img/icon.svg">
	<link rel="apple-touch-icon" href="https://mcbeeringi.github.io/img/icon.png">
	<meta name="theme-color" content="#214"/>

	<script src="https://mcbeeringi.github.io/src/style.js" async></script>
	<link rel="stylesheet" href="https://mcbeeringi.github.io/src/style.css">
</head>
<body>
	<h1>404 Not Found</h1>
	<script>
		location.pathname.match(/^\/esbe-1g/i)?
			setTimeout(_=>location.replace('https://nari0978.github.io/1g/1g.html'),5000,document.body.innerHTML=`<h1>301 Moved Permanently</h1>ESBE 1Gの管理は<a href='https://twitter.com/nari_0978'>NARI氏</a>に委託しました。<br>5秒後にリダイレクトします。<br><br>ESBEシリーズ<br><a href='https://mcbeeringi.github.io/esbe-2g'>ESBE_2G</a><br><a href='https://mcbeeringi.github.io/esbe-3g'>ESBE_3G</a>`):
			(x=>location!=x&&location.replace(x,document.body.innerHTML='<h1>301 Moved Permanently</h1>Redirecting to correct URL<br>Please wait...'))([
				[/\/others\/gl/i,'/apps/webgl/index'],
				[/\/apps\/fsh/i,'/apps/webgl/fsh'],
				[/\/others\/col/i,'/apps/col'],
				[/\/others\/unicode/i,'/apps/unc'],
				[/\/others\/sosu-/i,'/amuse/sosu-'],[/\/apps\/sosu-/i,'/amuse/sosu-'],
				[/\/others\/calpis/i,'/apps/calpis'],
				[/\/apps\/inv/i,'/apps/xor'],
				[/\/apps\/s2i/i,'/apps/minimap'],
				[/\/others\/aes/i,'/amuse/aes'],[/\/apps\/aes/i,'/amuse/aes'],
				[/\/others\/bmp/i,'/apps/mc/glyph'],[/\/apps\/mc\/bmp/i,'/apps/mc/glyph'],
				[/\/others\/arch/i,'/apps/mc/arch'],
				[/\/others\/poly/i,'/apps/mc/poly'],
				[/\/apps\/mc\/lang/i,'/amuse/lang'],
				[/\/others\/sky/i,'/sky'],[/\/apps\/sky/i,'/sky'],
				[/\/amuse\/js/i,'/apps/js'],[/\/amuse\/textarea/i,'/apps/js'],
				[/\/amuse\/jdsm/i,'/apps/mc/jdsm'],
				[/\/amuse\/seq/i,'/sky/stuff/index'],
				[/\/worlds/i,'/mc'],
				[/\/\.io\/how/i,'/.io/mc/how'],[/\/mc\/how.*/i,'/mc/how/'],
				[/\/apps\/ant/i,'/amuse/ant'],
				[/\/apps\/jsbm/i,'/amuse/jsbm'],
				[/\/amuse\/ta/i,'/ta/index'],
				[/\/amuse\/smf/i,'/apps/smf'],
				[/\/apps\/mml/i,'/t85_musicbox/index'],
				[/\/amuse\/md/i,'/apps/md'],
				[/\/t85_musicbox/i,'/avr-musicbox'],
				[/\/avr_musicbox/i,'/avr-musicbox'],
			].reduce((a,x)=>a.replace(...x),location.href));
	</script>
</body>
</html>
